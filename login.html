<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediconecta - Servicio médico digital</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/logo/mediconecta-logo.png">
</head>

<body>
    <!-- Header con navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo/mediconecta-logo.png" alt="Mediconecta Logo">
                </a>
                
                <!-- Botón hamburguesa para móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                    <!-- Navegación principal -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Servicios en línea
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownServicios">
                                    <li><a class="dropdown-item" href="servicios/paciente.html">
                                        <i class="fas fa-user-injured me-2"></i>Paciente
                                    </a></li>
                                    <li><a class="dropdown-item" href="servicios/medico.html">
                                        <i class="fas fa-user-md me-2"></i>Profesional de la salud
                                    </a></li>
                                </ul>
                            </li>
                        </ul>
                    
                    <!-- Botones de perfil y registrar -->
                    <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
                        <div class="nav-item">
                            <a href="login.html" class="btn btn-primary btn-sm">
                                <i class="fas fa-user me-1"></i>Iniciar sesion
                            </a>
                        </div>
                        <div class="nav-item">
                            <a href="registro.html" class="btn btn-primary btn-sm">
                                <i class="fas fa-user-plus me-1"></i>Registrarse
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-5 pt-5 d-flex justify-content-center">
        <div class="login-box shadow p-4 rounded">
            <h1>Bienvenido</h1>
            <h2>Ingrese su correo y contraseña</h2>
    
            <form action="#" method="post" novalidate>
                <!-- Correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico: <span style="color:red">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
                    <div class="invalid-feedback" id="error-email"></div>
                </div>
    
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña: <span style="color:red">*</span></label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required autocomplete="off">
                    <div class="invalid-feedback" id="error-contrasena"></div>
                </div>
    
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                <a href="contraseña.html" class="forgot-password">¿Olvidó la contraseña?</a>
            </form>
        </div>
    </main>
    

    <!-- Footer -->
    <footer class="footer bg-dark text-white pt-4 pb-3">
        <div class="container">

            <!-- Primera fila: Logo y botón -->
            <div class="row align-items-center mb-2">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <img src="assets/logo/mediconecta-logo.png" alt="Mediconecta Logo" 
                        class="img-fluid" style="width: 100px; height: auto;">
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="contacto.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-headset me-2"></i>Contacto y Soporte
                    </a>
                </div>
            </div>

            <!-- Segunda fila: Derechos de autor -->
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0" style="color: var(--color-text-muted); font-size: 0.85rem; line-height:1.3;">
                        &copy; 2023 Mediconecta system. Todos los derechos reservados.
                    </p>
                </div>
            </div>

        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>    
    <!-- Script personalizado para scroll suave -->
    <script>
        function scrollToMain() {
            const mainSection = document.querySelector('.main-section');
            if (mainSection) {
                const offset = 80; // Altura de navbar u margen
                const top = mainSection.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({
                    top: top,
                    behavior: 'smooth'
                });
            }
        }
        
        // Ocultar flecha cuando se hace scroll
        window.addEventListener('scroll', function() {
            const scrollArrow = document.querySelector('.scroll-arrow');
            if (scrollArrow) {
                if (window.scrollY > 100) {
                    scrollArrow.style.opacity = '0';
                    scrollArrow.style.pointerEvents = 'none';
                } else {
                    scrollArrow.style.opacity = '1';
                    scrollArrow.style.pointerEvents = 'auto';
                }
            }
        });
        </script>
</body>
