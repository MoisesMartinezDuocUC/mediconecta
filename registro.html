<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediconecta - Servicio médico digital</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/registro.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/logo/mediconecta-logo.png">
</head>

<body>
    <!-- Header con navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo/mediconecta-logo.png" alt="Mediconecta Logo">
                </a>
                
                <!-- Botón hamburguesa para móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                    <!-- Navegación principal -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Servicios en línea
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownServicios">
                                    <li><a class="dropdown-item" href="servicios/paciente.html">
                                        <i class="fas fa-user-injured me-2"></i>Paciente
                                    </a></li>
                                    <li><a class="dropdown-item" href="servicios/medico.html">
                                        <i class="fas fa-user-md me-2"></i>Profesional de la salud
                                    </a></li>
                                </ul>
                            </li>
                        </ul>
                    
                    <!-- Botones de perfil y registrar -->
                    <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
                        <div class="nav-item">
                            <a href="login.html" class="btn btn-primary btn-sm">
                                <i class="fas fa-user me-1"></i>Iniciar sesion
                            </a>
                        </div>
                        <div class="nav-item">
                            <a href="registro.html" class="btn btn-primary btn-sm">
                                <i class="fas fa-user-plus me-1"></i>Registrarse
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedores para los campos -->
    <main class="container mt-5 pt-5">
        <div class="box shadow p-4" bg-light rounded>
            <h1>Bienvenido.</h1>
            <h2> Para registrarse complete los campos a continuación:</h2>
            <form action="#" method="post" novalidate>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre: <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="nombre" name="nombre" required autocomplete="off">
                <div class="invalid-feedback" id="error-nombre"></div>
            </div>

            <!-- Género -->
            <div class="mb-3">
                <label for="genero" class="form-label">Género: <span style="color: red;">*</span></label>
                <select class="form-select" id="genero" name="genero" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                </select>
                <div class="invalid-feedback" id="error-genero"></div>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento: <span style="color: red;">*</span></label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required autocomplete="off">
                <div class="invalid-feedback" id="error-fechaNacimiento"></div>
            </div>

            <!-- Previsión médica -->
            <div class="mb-3">
                <label for="prevision" class="form-label">Previsión médica: <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="prevision" name="prevision" required autocomplete="off">
                <div class="invalid-feedback" id="error-prevision"></div>
            </div>

            <!-- Domicilio -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Domicilio:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" autocomplete="off">
                <div class="invalid-feedback" id="error-direccion"></div>
            </div>

            <!-- Afecciones Médicas -->
            <div class="mb-3">
                <label for="afecciones" class="form-label">Afecciones médicas: </label>
                <div id="afecciones-container">
                <div class="form-check">
                    <input class="form-check-input afeccion-checkbox" type="checkbox" value="enfermedad" id="afeccion-enfermedad">
                    <label class="form-check-label" for="afeccion-enfermedad">Enfermedad</label>
                    <input type="text" class="form-control mt-2 d-none" id="detalle-enfermedad" placeholder="Especifique la enfermedad">
                    <div id="error-detalle-enfermedad" class="invalid-feedback"></div>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input afeccion-checkbox" type="checkbox" value="discapacidad" id="afeccion-discapacidad">
                    <label class="form-check-label" for="afeccion-discapacidad">Discapacidad</label>
                    <input type="text" class="form-control mt-2 d-none" id="detalle-discapacidad" placeholder="Especifique la discapacidad">
                    <div id="error-detalle-discapacidad" class="invalid-feedback"></div>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input afeccion-checkbox" type="checkbox" value="alergia" id="afeccion-alergia">
                    <label class="form-check-label" for="afeccion-alergia">Alergia</label>
                    <input type="text" class="form-control mt-2 d-none" id="detalle-alergia" placeholder="Especifique la alergia">
                    <div id="error-detalle-alergia" class="invalid-feedback"></div>
                </div>
            
                <div class="form-check">
                    <input class="form-check-input afeccion-checkbox" type="checkbox" value="otra" id="afeccion-otra">
                    <label class="form-check-label" for="afeccion-otra">Otra</label>
                    <input type="text" class="form-control mt-2 d-none" id="detalle-otra" placeholder="Especifique otra afección">
                    <div id="error-detalle-otra" class="invalid-feedback"></div>
                </div>
                </div>
            </div>

            <!-- Correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico: <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
                <div class="invalid-feedback" id="error-email"></div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña: <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required autocomplete="off">
                <div class="invalid-feedback" id="error-contrasena"></div>
            </div>

            <!-- Confirmar contraseña -->
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirme la contraseña: <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required autocomplete="off">
                <div class="invalid-feedback" id="error-confirmarContrasena"></div>
            </div>

            <!-- Botones de enviar y limpiar-->
            <div class="d-flex justify-content-center gap-5 mt-4">
                <button type="reset" class="btn btn-primary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
            </form>
        </div>
    </main>


    <!-- Footer -->
    <footer class="footer bg-dark text-white pt-4 pb-3">
        <div class="container">

            <!-- Primera fila: Logo y botón -->
            <div class="row align-items-center mb-2">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <img src="assets/logo/mediconecta-logo.png" alt="Mediconecta Logo" 
                        class="img-fluid" style="width: 100px; height: auto;">
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="contacto.html" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-headset me-2"></i>Contacto y Soporte
                    </a>
                </div>
            </div>

            <!-- Segunda fila: Derechos de autor -->
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0" style="color: var(--color-text-muted); font-size: 0.85rem; line-height:1.3;">
                        &copy; 2023 Mediconecta system. Todos los derechos reservados.
                    </p>
                </div>
            </div>

        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registro.js"></script>
    
    <!-- Script para ajuste de altura del navbar en móviles -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbar = document.querySelector('.navbar');
            
            navbarToggler.addEventListener('click', function() {
                setTimeout(() => {
                    if (navbar.querySelector('.navbar-collapse').classList.contains('show')) {
                        navbar.classList.add('show-menu');
                    } else {
                        navbar.classList.remove('show-menu');
                    }
                }, 100);
            });
        });
    </script>
</body>
